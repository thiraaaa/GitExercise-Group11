  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>View Image</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
      <div class="container mt-5">
          <h1 class="text-center">View Image</h1>
  
          <div class="card mb-4">
              <img src="{{ url_for('uploaded_file', filename=image.filename) }}" class="card-img-top" alt="{{ image.filename }}">
              <div class="card-body">
                  <p class="card-text">Filename: {{ image.filename }}</p>
                  <p class="card-text">Likes: {{ image.likes }}</p>
                  <p class="card-text">Saved: {{ 'Yes' if image.saved else 'No' }}</p>
                  <form method="POST">
                      <button type="submit" name="like" class="btn btn-primary">Like</button>
                      <button type="submit" name="save" class="btn btn-success">Save</button>
                  </form>
                  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Gallery</a>
              </div>
          </div>
      </div>
  
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
  </html>
