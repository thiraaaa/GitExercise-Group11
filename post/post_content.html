<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Content</title>
</head>
<body>
    <h1>Post Media and Review</h1>
    <form action="/add_content" method="POST" enctype="multipart/form-data">
        <label for="name">Location Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="review">Review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>

        <label for="photo">Upload Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

        <label for="video">Upload Video:</label><br>
        <input type="file" id="video" name="video" accept="video/*"><br><br>

        <input type="submit" value="Post Content">
    </form>
</body>
</html>
