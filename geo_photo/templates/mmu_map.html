<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMU Cyberjaya Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>MMU Cyberjaya Map</h1>
        <iframe src="/map-marker" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <div id="photo-album" style="display:none;">
            <h2 id="places-name"></h2>
            <div id="photos"></div>
            <div id="videos"></div>
        </div>
    </div>
    <script>
        function loadAlbum(place_id) {
            $.getJSON(`/place/${place_id}`, function(data) {
                console.log(data);

                if (data.error) {
                    alert(data.error);
                } else {
                    $('#photo-album').show();
                    $('#place-name').text(data.name);

                    $('#photos').empty();
                    $.each(data.photos, function(index, photo) {
                        $('#photos').append(`<div>
                            <img src="/static/uploads/${photo.filename}" width="200" />
                            <p>${photo.review}</p>
                        </div>`);
                    });

                    $('#videos').empty();
                    $.each(data.videos, function(index, video) {
                        $('#videos').append(`<video width="320" height="240" controls>
                            <source src="/static/uploads/${video}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>`);
                    });
                }
            });
        }
    </script>
</body>
</html>
